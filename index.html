    <!-- Estilos customizados para o cabeçalho e a seção hero -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f7fb;
      }
      /* Cabeçalho fixo (navbar) */
      header.navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        background-color: #0D2B5F;
        padding: 20px;
        text-align: center;
      }
      header.navbar img {
        height: 50px;
      }
      /* Seção hero com fundo responsivo e overlay */
      .hero {
        position: relative;
        background-image: url("images/bg-desktop.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        text-align: center;
        padding: 60px 20px;
        margin-top: 90px; /* Espaço para o cabeçalho fixo */
      }
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
      }
      .hero-content {
        position: relative;
        z-index: 1;
      }
      @media (max-width: 768px) {
        .hero {
          background-image: url("images/bg-mobile.jpg");
        }
      }
    </style>
  </head>

    <!-- Cabeçalho fixo (navbar) -->
    <header class="navbar">
